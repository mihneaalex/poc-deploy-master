workspace:
  base: /test
  path: site

services:
  web:
    image: fpfis/httpd-php-ci:7.1
    environment: &env
      - DOCUMENT_ROOT=/test/site
      - DRUPAL_DATABASE_NAME=drupal
      - DRUPAL_DATABASE_USERNAME=root
      - DRUPAL_DATABASE_PASSWORD=
      - DRUPAL_DATABASE_PREFIX=
      - DRUPAL_DATABASE_HOST=mysql
      - DRUPAL_DATABASE_PORT=3306
      - DRUPAL_ACCOUNT_USERNAME=admin
      - DRUPAL_ACCOUNT_PASSWORD=admin
      - DRUPAL_BASE_URL=http://web:8080/web
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=drupal
  selenium:
    image: selenium/standalone-chrome:3
    shm_size: 2g
    environment:
      - DISPLAY=:99
      - SE_OPTS=-debug
      - SCREEN_WIDTH=1280
      - SCREEN_HEIGHT=800

pipeline:
  composer-install:
    group: prepare
    image: fpfis/httpd-php-ci:7.1
    environment: *env
    volumes:
      - /cache:/cache
    commands:
      - composer install --ansi --no-suggest --no-progress

  site-install:
    image: fpfis/httpd-php-ci:7.1
    environment: *env
    commands:
      - ./vendor/bin/run drupal:settings-setup
      - ./vendor/bin/run drupal:site-install

  behat:
    group: test
    image: fpfis/httpd-php-ci:7.1
    environment: *env
    commands:
      - ./vendor/bin/behat --strict
